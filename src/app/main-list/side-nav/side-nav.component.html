<div class="row justify-content-between align-items-center">
  <span class="pg-title col-auto"> Filter List </span>
  <div class="col-auto">
    <button mat-icon-button (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <mat-divider> </mat-divider>
  </div>
</div>
<ng-content> </ng-content>
<mat-divider> </mat-divider>

<mat-form-field appearance="fill">
  <mat-label>Name</mat-label>
  <mat-select [formControl]="name" [multiple]="true">
    <mat-option *ngFor="let name of listName" [value]="name">{{
      name
    }}</mat-option>
  </mat-select>
</mat-form-field>

<div class="row mt-auto">
  <div class="col">
    <mat-divider> </mat-divider>
  </div>
</div>

<div class="row justify-content-between">
  <div class="col-auto">
    <button mat-flat-button (click)="reset()">Reset</button>
  </div>
  <div class="col-auto mb-2">
    <button mat-raised-button color="accent" (click)="apply()">Apply</button>
  </div>
</div>
